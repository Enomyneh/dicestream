<span class="{{side}}Dice">
    <button class="button btn btn-mini" ng-click="decDieCount()">-</button>
    <!--  TODO - change this to allow for svg graphics ??  -->
    <span class="rolledDice"><img ng-src="{{dieimage}}"></img></span>
    <button class="button btn btn-mini" ng-click="incDieCount()">+</button>
    <span class="dieCount label">{{diedata.count}}</span>
</span>
