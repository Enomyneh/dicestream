<span class="{{side}}Dice">
    <button class="button btn btn-mini" ng-click="decDieCount()">-</button>
    <span class="rolledDice"><img src="https://s3.amazonaws.com/dicestream/images/captaingothnog/{{dieside}}.png"></img></span>
    <button class="button btn btn-mini" ng-click="incDieCount()">+</button>
    <span class="dieCount label">{{diecount}}</span>
</span>
