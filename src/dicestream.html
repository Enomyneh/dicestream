<div id="canvasDiv" class="disabled">
    <canvas height="512px" width="512px" id="overlayCanvas"></canvas>
    <canvas height="70px" width="600px" id="textCanvas"></canvas>
    <canvas height="400px" width="2400px" id="mainThirdCanvas"></canvas> <!--was 100x600 -->
    <canvas height="128px" width="600px" id="counterCanvas"></canvas>
</div>
<div id="app-gui" ng-app="dicestreamApp">
    <tabset>
        <tab heading="Dice">
            <div id="diceTab" ng-include="'%rootPath%/partials/diceTab.html'"></div>
        </tab>
        <tab heading="Text">
            <div id="textTab" ng-include="'%rootPath%/partials/textCardTab.html'"></div>
        </tab>
        <tab heading="Lower Third">
            <div id="lowerThirdTab" ng-include="'%rootPath%/partials/lowerThirdTab.html'"></div>
        </tab>
        <tab heading="Settings">
            <div id="settingsTab" ng-include="'%rootPath%/partials/settingsTab.html'"></div>
        </tab>
    </tabset>
</div>
