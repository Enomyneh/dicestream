<div id="textCardsTab" class="tabBorder" ng-controller="textTabCtrl">
    <input type="text" ng-model="inputText" />
    <input class="button btn" type="button" value="Text" id="text" ng-click="addCard(inputText)"/>
    <div id="texttrayDiv">
        <text-widget cardtext="{{card.text}}" bgcolor="{{card.bgcolor}}" textcolor="{{card.textcolor}}" index={{$index}} ng-repeat="card in getTextCards()"></text-widget>
    </div>
</div>
